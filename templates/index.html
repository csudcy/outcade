{% extends "base.html" %}

{% block body %}
    <div class="login_outer">
        <span class="login frame">
            <form action="." method="POST">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username"/>
                <br/>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password"/>
                <br/>
                <button type="submit">
                    Login
                </button>
            </form>
            <br/>
            To login, enter your Exchange details above.
            {%if error%}
                <br/>
                <div class="login_error frame">
                    Login failed!<br/>
                    Are you using your Exchange login details?
                </div>
            {%endif%}
        </span>
    </div>
{% endblock %}
